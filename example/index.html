<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mse-relatime-player</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
        }
        .video-container{
            width: 600px;
            height: 80vh;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #video{
            max-width: 100%;
            max-height: 100%;
        }
        .panel{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-left: 20px;
        }
        .panel button {
            margin: 10px 0;
        }
        #audio{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <audio id="audio" controls></audio>
    <div class="container">
        <div class="video-container">
            <video autoplay muted id="video"></video>
        </div>
        <div class="panel">
            <button onclick="sendCommond(0)">HOME</button>
            <button onclick="sendCommond(1)">MENU</button>
            <button onclick="sendCommond(2)">BACK</button>
            <button onclick="rotate()">旋转</button>
            <button onclick="playAudio()">音频-播放</button>
            <button onclick="mute(true)">音频-静音</button>
            <button onclick="mute(false)">音频-取消静音</button>
        </div>
    </div>
    <script src="../dist/index.js"></script>
    <script >

        const { MsePlayer, Enum: { CMD, PRESS_BUTTON, EEvent }} = WetestMsePlayer;
        const player = new MsePlayer({
            videoElement: document.getElementById('video'),
            audioElement: document.getElementById('audio'),
            wsAddress: 'wss://api.cloudtest.qq.com/v1/websocket/video',
            deviceId: 13738,
            testId: "0",
            adminKey: "13738-1726118927-59c96550-b684-4b36-be67-6e76ed2c3bc7",
            disableAutoRotate: true
        });
        player.event.on(EEvent.Rotate, (value) => {
            console.log('on rotate', value);
        });

        function sendCommond(btype) {
            player.sendCommand({
                cmd: CMD.PressButton,
                btype,
            });
        }

        function rotate() {
            player.rotate();
        }
        function playAudio() {
            player.audio.play();
        }
        function mute(muted) {
            player.audio.mute(muted);
        }
    </script>
</body>
</html>
