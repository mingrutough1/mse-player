<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mse-relatime-player</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
        }
        .panel{
            display: flex;
            align-items: center;
            height: 100vh;
            margin-left: 20px;
        }
        #video{
            border: 4px solid black;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <video autoplay muted id="video" style="width: 400px;"></video>
        </div>
        <div class="panel">
            <button onclick="sendCommond('home')">HOME</button>
        </div>
    </div>
    <script src="../dist/index.js"></script>
    <script >

        const { MsePlayer, Enum: { CMD, PRESS_BUTTON }} = WetestMsePlayer;
        const player = new MsePlayer({
            videoElement: document.getElementById('video'),
            wsAddress: 'wss://api.cloudtest.qq.com/v1/websocket/video',
            deviceId: 1347,
            testId: "0",
            adminKey: "1347-1725968033-33e2e792-7f8f-4d97-ab59-940c0e785a8f"
        });

        function sendCommond(val) {
            player.sendCommand({
                cmd: CMD.PressButton,
                btype: PRESS_BUTTON.Home
            });
        }
    </script>
</body>
</html>
